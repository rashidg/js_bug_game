<!DOCTYPE html>
<html>
<head>
<title>A2 Bugs game</title>
<link rel="stylesheet" media="screen" href="style.css">
<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>


<div class="container">
	<div class="game-menu">
        <h2>Tap Tap Bug</h2>
        <div class='highscore' id = 'l1highscore'>Level 1 highest score : 0</div>
        <div class='highscore' id = 'l2highscore'>Level 2 highest score : 0</div>
        <div class='levelSelector'>
            <div class="checkboxgroup">
                <input type="radio" name="level" value="1" id="radio_l1" onclick='saveSelection()'/>
               <label for="radio_l1">Level 1</label>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="checkboxgroup">
                <input type="radio" name="level" value="2" id="radio_l2" onclick='saveSelection()'/>
                <label for="radio_l1">Level 2</label>
            </div>
        </div>
        <form method='post'>
            <input type="button" value="Play" class="btn"  onclick='loadGame()'>
        </form>
	</div>
</div>
<script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
        if (localStorage.getItem('l1highscore')){
        	document.getElementById("l1highscore").innerHTML ='Level 1 highest score: '+localStorage.getItem("l1highscore");
        }else {
        	localStorage.setItem("l1highscore",0);
        }
        if (localStorage.getItem('l2highscore')){
            document.getElementById("l2highscore").innerHTML ='Level 2 highest score: '+localStorage.getItem("l2highscore");
        }else {
            localStorage.setItem("l2highscore",0);
        }

        localStorage.setItem('currentLevel',1);
    } 
    var radios = document.getElementsByName('level');
    function saveSelection(){
        if (radios[0].checked)      localStorage.setItem('currentLevel',1);
        else if (radios[1].checked) localStorage.setItem('currentLevel',2);
        else                        localStorage.setItem('currentLevel',0);

    }

    function loadGame(){
        if (!radios[0].checked && !radios[1].checked)
            return;
        saveSelection();
        window.location.href="./game.html";
    }
</script>	
</body>
</html>
